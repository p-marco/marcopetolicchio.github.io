<header class="grid-item">
  		<p class="nav-item--page link t-heading">
    		{{ page.date | date: "%-d %B %Y"}}
    	</p>
<span class="nav-item--page link t-heading t-brandColor">
{% if (item.url == page.url) %}
<a class="t-heading" href="{{ page.url }}"><h4>{{ page.title }}</h4></a>

{% else %}
        
        <h1 class="t-heading">{{ page.title }}</h1>

{% endif %}
</span>

{% if page.keywords %}
<ul class="nav nav-items--page">
  	{% for key in page.keywords %}
  		<li class="nav-item--page link t-heading list">
      		{{ key }}
    	</li>
  	{% endfor %}
  	</ul>

{% endif %}
<br>
</li>
</header>

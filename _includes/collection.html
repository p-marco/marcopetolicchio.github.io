<h2> {{ site.collection.title }}</h2>
<ul class="grid items">

{% for item in collection %}

<li class="grid-item">
<p><small> {{ item.date }}</small></p>
<a href="{{ item.url }}">
        <p class="t-heading t-b--s">{{ item.title }}</p>
</a>

</li>
{% endfor %} 
</ul>

<style>
.grid-item { padding:1em; margin:1em; border-radius:2px; border: 2px solid #e6e6e6; }

</style>

<h2> {{ site.collection.title }}</h2>
<ul class="grid items">

{% for item in collection %}

<li class="grid-item">
<p><small> {{ item.date }}</small> | {{ item.author }} </p>
<a href="{{ item.url }}">
        <p class="t-heading t-b--s">{{ item.title }}</p>
</a>

{% if item.keywords %}
{% assign page = item %}
	{% include keywords.html %}

{% endif %}
<br>
</li>
{% endfor %} 
</ul>

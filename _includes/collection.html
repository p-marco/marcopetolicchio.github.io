<h2> {{ site.collection.title }}</h2>
<ul class="grid items">

{% for item in collection %}

<li class="grid-item">
<p><small> {{ item.date }}</small></p>
<a href="{{ item.url }}">
        <p class="t-heading t-b--s">{{ item.title }}</p>
</a>

</li>
{% endfor %} 
</ul>

<style>
.grid-item { padding:1em; }
.grid-item:nth-of-type(odd){background:#e6e6e6;}
.grid-item:nth-of-type(even){background:#eee;}
</style>

   <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: {{ page.location.lat }}, lng: {{ page.location.lng}} };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>

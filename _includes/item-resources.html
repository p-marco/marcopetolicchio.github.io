<div class="grid-item">

{% for resource in page.resources %}

	{%  if resource.pdf %}
	<div class="btn btn--block"><a href="{{ page.pdf }}">Read the pdf</a></div>
	{% endif %}
	{% if resource.academia %}
	<div class="btn btn--block"><a href="{{ page.github }}">View on Academia</a></div>
	{% endif %}
	{% if.resource.github %}
	<div class="btn btn--block"><a href="{{ page.github }}">View on Github</a></div>
	{% endif %}
{% endfor %}

</div>

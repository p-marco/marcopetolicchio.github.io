<article class="section">
	<h1 class="t-heading t-colorBrand t-b--s">{{ page.title }}</h1>

	<p>{{ page.date }}</p>
	<div class="abstract">{{ content }}</div>

	<p><small>{{ page.keywords }}</small></p>

	{% if page.pdf %}
		<span class="btn"><a href="{{ page.pdf }}">Read the pdf</a></span>
	{% endif %}

	{% if page.github %}
		<span class="btn"><a href="{{ page.github }}">View on Github</a></span>
	{% endif %}

	<p><small>{{ page.type }} | Status: {{ page.status }} | {{ page.author }} {{ page.date }} | {{ page.license }}</small></p>
</article>

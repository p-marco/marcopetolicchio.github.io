<nav class="nav nav--primary">
	<ul class="nav nav-items nav-items--primary">
  	{% for item in site.data.navigation-primary %}

      		{{ item.name }}
    		</a>
    	</li>
  	{% endfor %}
  	</ul>
</nav>

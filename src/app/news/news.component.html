<section class="container">
    <div class="row">
        <div class="col-sm-4">
            <h2 class="row color-accent">News & Events</h2>
        </div>
        <div class="col-sm-8">
            <div class="row pb-5" *ngFor="let item of itemList" >
                    <div class="container" *ngIf="item.isGreaterThanToday">
                        <div class="row">
                            {{item.startDate}} -
                            {{item.endDate}}
                        </div>
                    
                        <div class="row">
                            <h5>{{item.title}}</h5>
                        </div>
                    <div class="row">
                        {{item.text}}
                    </div>
                    </div>
                </div>
            </div>
        </div>
</section>
<br><br><br>
